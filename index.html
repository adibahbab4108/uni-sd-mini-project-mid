<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid text-center" id="topBar">
        <h1>Personal Documentation</h1>
        <marquee behavior="" direction="" scrollamount="15">PRINT YOUR NAME, EMAIL ADDRESS, DATE OF BIRTH, AGE, HEIGHT
            WEIGHT AND BLOOD GROUP</marquee>
    </div>
    <br>

    <div class="container " id="form-div">
        <h3>Print Your Personal Details:</h3><br>
        <form>
            <div class="row">
                <div class="col form-floating mb-3">
                    <input type="text" class="form-control " id="floatingFName" placeholder="Adib">
                    <label for="floatingFName" class="ps-4">First Name</label>
                </div>
                <div class="col form-floating">
                    <input type="text" class="form-control" id="floatingLName" placeholder="Ahbab">
                    <label for="floatingLName" class="ps-4">Last Name</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingDOB" placeholder="Date of Birth">
                <label for="floatingDOB">Date of Birth</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingHeight" placeholder="Height">
                <label for="floatingHeight">Height (cm)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingWeight" placeholder="Weight">
                <label for="floatingWeight">Weight (kg)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingBlood" placeholder="Blood">
                <label for="floatingBlood">Blood Group</label>
            </div>
            <button type="submit" class="btn btn-primary" id="formBtn">Check</button>
        </form>
    </div>

    <div class="container" id="p-info">
        <div class="card">
            <h2>Name : <span id="fullName"></span></h2>
            <h2>Email : <span id="email"></span></h2>
            <h2>Date of Birth : <span id="dob"></span></h2>
            <h2>Age : <span id="age"></span></h2>
            <h2>Height: <span id="height"></span></h2>
            <h2>Weight : <span id="weight"></span></h2>
            <h2>BMI : <span id="bmi"></span></h2>
            <h2>Blood Group : <span id="bG"></span></h2>
            <div class="row">
                <div class="col"><button onclick="window.print()" class="btn btn-success">Print</button></div>
                <div class="col"><button onclick="location.reload();" class="btn btn-danger float-end">Print
                        Another</button></div>
            </div>
        </div>
    </div>



<br>
    <div class="footer mt-4 bg-secondary">
        <small class="text-center p-2 d-block">All right reserved by Adib Ahbab @2023</small>
    </div>










    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
